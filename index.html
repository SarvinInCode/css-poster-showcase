<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poster">
        <div class="shape-grid">
            <div class="shape blue top-left"></div>
            <div class="shape purple top-center"></div>
            <div class="shape pink top-right"></div>
            <div class="shape navy bottom-left"></div>
        </div>
        <div class="circle-decor">
            <div class="circle-decor circle1"></div>
            <div class="circle-decor circle2"></div>
            <div class="circle-decor circle3"></div>
            <div class="circle-decor circle4"></div>
            <div class="circle-decor circle5"></div>
            <div class="circle-decor circle6"></div>
            <div class="circle-decor circle7"></div>
        </div>
        <p class="poster-text"> Made by Code & Love</p>
        </div>
        
</body>
</html>
